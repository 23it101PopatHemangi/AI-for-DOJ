<!DOCTYPE html>
<html>
<head>
    <title>Legal QA System</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        .answer-area {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Enter question number (1-10)" style="width: 300px;">
            <button onclick="askQuestion()">Ask</button>
        </div>
        <div id="answer" class="answer-area"></div>
    </div>

    <script src="app.js"></script>
    <script>
        function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const answerDiv = document.getElementById('answer');
            const answer = qaSystem.getAnswer(questionInput.value);
            answerDiv.textContent = answer;
        }
    </script>
</body>
</html>
